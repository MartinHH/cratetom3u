name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS: [ "macos-12", "windows-2022" ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: VirtusLab/scala-cli-setup@v0.2
      - name: Unit tests
        run: scala-cli --power test .
      - name: Package app
        run: scala-cli .github/scripts/package.sc
      - uses: actions/upload-artifact@v3
        with:
          name: launchers
          path: artifacts
          if-no-files-found: error
  format:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: VirtusLab/scala-cli-setup@v0.2
      - name: Scalafmt check
        run: |
          scala-cli fmt --check . || (
            echo "To format code run"
            echo "  scala-cli fmt ."
            exit 1
          )
